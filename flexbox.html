<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Flex Box</title>

    <style>
      .wadah_flex {
        display: flex;
        background-color: blue;
        flex-flow: row wrap;
        justify-content: flex-end;
        /* flex-direction: row-reverse; */
        /* flex-wrap: wrap; */
      }
      .wadah_flex > div {
        background-color: green;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wadah_flex">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
    </div>
    <!-- <p>kesimpulan skenario 1 : flex digunakan untuk menampilkan sebuah div/list dengan cara horizontal.</p> -->
    <!-- <p>kesimpulan skenario 2 : membuktikan bahwa flex digunakan untuk menampilkan div/list secara horizontal.</p> -->
    <!-- <p>kesimpulan skenario 3 : elemen reverse digunakan untuk membalikkan urutan dalam flex.</p> -->
    <!-- <p>kesimpulan skenario 4 : style flex-wrap digunakan untuk mengatur posisi teks ketika layar sudah tidak cukup.</p> -->
    <!-- <p>kesimpulan skenario 5 : elemen flex-flow digunakan untuk menggabungkan flex-directiom (row) dan flex-wrap (wrap-reverse)</p> -->
    <p>kesimpulan skenario 6 : elemen justify-content digunakan untuk mengatur posisi text.</p>
  </body>
</html>
